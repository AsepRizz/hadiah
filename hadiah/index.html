<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Berhadiah - Dapatkan Pulsa 200K!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .prize-container {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .prize-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .prize-amount {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            color: #ff2e63;
        }
        
        .claim-btn {
            background: linear-gradient(to right, #ff2e63, #ff6b6b);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 15px 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 46, 99, 0.4);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .claim-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 46, 99, 0.6);
        }
        
        .claim-btn:active {
            transform: translateY(1px);
        }
        
        .claim-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }
        
        .claim-btn:hover::after {
            left: 120%;
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .camera-container {
            margin: 30px auto;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            display: none;
        }
        
        #video {
            width: 100%;
            background: #000;
        }
        
        #canvas {
            display: none;
        }
        
        .status {
            margin: 20px 0;
            font-size: 1.1rem;
            min-height: 30px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .prize-amount { font-size: 3.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

            <p class="subtitle">Anda terpilih sebagai pemenang undian khusus hari ini</p>

        <div class="prize-container pulse">

        <button class="claim-btn" id="claimBtn">AMBIL HADIAH SEKARANG</button>
        
        <div class="features">
            <div class="feature">
                <i>üì±</i>
                <p>Hadiah Pulsa</p>
            </div>
            <div class="feature">
                <i>‚ö°</i>
                <p>Instant Transfer</p>
            </div>
            <div class="feature">
                <i>üéÅ</i>

        </div>
        
        <div class="camera-container" id="cameraContainer">

        <div class="status" id="status"></div>

</html>
